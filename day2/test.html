  <script>
    let nums = [1,2,3,4,5,6,7]
    function rotate(nums, k) {
      if (!nums || 
      nums.length < 2 || 
      !k
      ) return
      let l = nums.length
      k %= l      

      nums.push(nums.slice(0, l - k)).splice(0, l - k)
    }
